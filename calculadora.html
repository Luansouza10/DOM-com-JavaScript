<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Dom e Java Script</title>
    <link rel="stylesheet" href="estilos/estilos.css">
<script src="scripts/calc.js"></script>
</head>
<body>
    <h1>Calculadora Simplex</h1>
    <form action="">
        <ul>
            <li>
                <label for="valor1">Primeiro valor</label>
                <input type="text" id="valor1">
            </li>
            <li>
                <label for="operacao">Escolha a operação aritmética</label>
                <select id="operacao">
                    <option value="+"> +(soma)</option>
                    <option value="-"> -(diferença)</option>
                    <option value="*"> *(produto)</option>
                    <option value="/"> /(quociente)</option>
                </select>
            </li>
            <li>
                <label for="valor2">Segundo valor</label>
                <input type="text" id="Valor2">
            </li>
        </ul>  
               <input type="button" onclick="Calcular('valor1','valor2','operacao','saída')" value="Calcular">
               <input type="button" onclick="Limpar('valor1','valor2')" value="Limpar valores">
    </form>
        <p id="saída"></p>
</body>
</html>
